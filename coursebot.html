<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseBot</title>
    <script src="coursebot.js"></script>
</head>
<body style="background-color: black;" align="center">
    <br>
    <br>
    <br>
    <br>
    <br>
    <table align="center">
        <tr><td align="center"><img src="ai logo.png" style="width:80px;height: 90px;"></td><td align="center"><h2 style="font-family: Helvetica; color:white;">Welcome to CourseBot</h2></td></tr>
    </table>
    <table align="center">
        <tr><p style="font-family: Helvetica; color:white; font-weight: bold;"> Answer these questions to get your computer science course suggestions</p></tr>
        <br>
        <tr><form action="coursebot.js">
            <p style="font-family: Helvetica; color: rgb(250,250,0);">Are you completing a B.S. or B.A:</p>
            <label for="query"style="font-family: Helvetica; color: white">B.A.</label>
            <input type="radio" id="query" name="query">
            <label for="query"style="font-family: Helvetica; color: white">    B.S.</label>
            <input type="radio" id="query" name="query">
            <br>
            <br>
            <p style="font-family: Helvetica; color: rgb(250,250,0);">What kind of Jobs are you interested in? (Select all that apply)</p>
            <input type="checkbox" id="softEng" value="softEng">
            <label for="softEng"style="font-family: Helvetica; color: white">Software Engineer</label>
            <br>
            <input type="checkbox" id="softQA" value="softQA">
            <label for="softQA"style="font-family: Helvetica; color: white">Software Quality Assurance Engineer</label>
            <br>
            <input type="checkbox" id="systemsAnal" value="systemsAnal">
            <label for="systemsAnal"style="font-family: Helvetica; color: white">Systems Analyst</label>
            <br>
            <input type="checkbox" id="dataAdmin" value="dataAdmin">
            <label for="dataAdmin"style="font-family: Helvetica; color: white">Data Administrator</label>
            <br>
            <input type="checkbox" id="netAdmin" value="netAdmin">
            <label for="netAdmin"style="font-family: Helvetica; color: white">Network Administrator</label>
            <br>
            <input type="checkbox" id="cyberAnal" value="cyberAnal">
            <label for="cyberAnal"style="font-family: Helvetica; color: white">Cybersecurity Analyst</label>
            <br>
            <input type="checkbox" id="dataSci" value="dataSci">
            <label for="dataSci"style="font-family: Helvetica; color: white">Data Scientist</label>
            <br>
            <input type="checkbox" id="aiEng" value="aiEng">
            <label for="aiEng"style="font-family: Helvetica; color: white">Artificial Intelligence Engineer</label>
            <br>
            <input type="checkbox" id="cloudEng" value="cloudEng">
            <label for="cloudEng"style="font-family: Helvetica; color: white">Cloud Engineer</label>
            <br>
            <input type="checkbox" id="webDev" value="webDev">
            <label for="webDev"style="font-family: Helvetica; color: white">Web Developer</label>
            <br>
            <input type="checkbox" id="mobileDev" value="mobileDev">
            <label for="mobileDev"style="font-family: Helvetica; color: white">Mobile Application Developer</label>
            <br>
            <input type="checkbox" id="gameDev" value="gameDev">
            <label for="gameDev"style="font-family: Helvetica; color: white">Game Developer</label>
            <br>
            <input type="checkbox" id="softArch" value="softArch">
            <label for="softArch"style="font-family: Helvetica; color: white">Software Architect</label>
            <br>
            <input type="checkbox" id="compAnal" value="compAnal">
            <label for="compAnal"style="font-family: Helvetica; color: white">Computer Systems Analyst</label>
            <br>
            <input type="checkbox" id="itConsult" value="itConsult">
            <label for="itConsult"style="font-family: Helvetica; color: white">IT Consultant</label>
            <br>
            <br>
            <input type="submit" style="font-family: Helvetica; color:white; font-weight: bold; background-color: rgb(215, 24, 24); width:200; height:100;" value="Calculate">
          </form></tr>
    </table>
</body>
</html>
