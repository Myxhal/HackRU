<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseBot</title>
    <script src="coursebot.js"></script>
</head>
<body style="background-color: black;" align="center">
    <br>
    <br>
    <br>
    <br>
    <br>
    <table align="center">
        <tr><td align="center"><img src="ai logo.png" style="width:80px;height: 90px;"></td><td align="center"><h2 style="font-family: Helvetica; color:white;">Welcome to CourseBot</h2></td></tr>
    </table>
    <table align="center">
        <tr><p style="font-family: Helvetica; color:white; font-weight: bold;"> Answer these questions to get your computer science course suggestions</p></tr>
        <br>
        <tr><form action="">
            <p style="font-family: Helvetica; color: rgb(250,250,0);">Are you completing a B.S. or B.A:</p>
            <label for="query"style="font-family: Helvetica; color: white">B.A.</label>
            <input type="radio" id="query" name="query">
            <label for="query"style="font-family: Helvetica; color: white">    B.S.</label>
            <input type="radio" id="query" name="query">
            <br>
            <br>
            <p style="font-family: Helvetica; color: rgb(250,250,0);">What fields are you interested in? (Select all that apply)</p>
            <input type="checkbox" id="frontDev" value="frontDev">
            <label for="frontDev"style="font-family: Helvetica; color: white">Front-End Development</label>
            <br>
            <input type="checkbox" id="backDev" value="backDev">
            <label for="backDev"style="font-family: Helvetica; color: white">Back-End Development</label>
            <br>
            <input type="checkbox" id="fullStack" value="fullStack">
            <label for="fullStack"style="font-family: Helvetica; color: white">Full Stack Development</label>
            <br>
            <input type="checkbox" id="mobDev" value="mobDev">
            <label for="mobDev"style="font-family: Helvetica; color: white">Mobile Development</label>
            <br>
            <input type="checkbox" id="netAdmin" value="netAdmin">
            <label for="netAdmin"style="font-family: Helvetica; color: white">Game Development</label>
            <br>
            <input type="checkbox" id="cyberAnal" value="cyberAnal">
            <label for="cyberAnal"style="font-family: Helvetica; color: white">Data Science</label>
            <br>
            <input type="checkbox" id="dataSci" value="dataSci">
            <label for="dataSci"style="font-family: Helvetica; color: white">Cybersecurity</label>
            <br>
            <input type="checkbox" id="aiEng" value="aiEng">
            <label for="aiEng"style="font-family: Helvetica; color: white">Network Managment</label>
            <br>
            <input type="checkbox" id="cloudEng" value="cloudEng">
            <label for="cloudEng"style="font-family: Helvetica; color: white">Quality Assurance</label>
            <br>
            <input type="checkbox" id="webDev" value="webDev">
            <label for="webDev"style="font-family: Helvetica; color: white">Infastructure and Cloud Services</label>
            <br>
            <input type="checkbox" id="mobileDev" value="mobileDev">
            <label for="mobileDev"style="font-family: Helvetica; color: white">Consultancy and Strategy</label>
            <br>
            <input type="checkbox" id="gameDev" value="gameDev">
            <label for="gameDev"style="font-family: Helvetica; color: white">Data Administration and Development</label>
            <br>
            <input type="checkbox" id="softArch" value="softArch">
            <label for="softArch"style="font-family: Helvetica; color: white">Imbedded Systems and Hardware</label>
            <br>
            <input type="checkbox" id="compAnal" value="compAnal">
            <label for="compAnal"style="font-family: Helvetica; color: white">Research and Development</label>
            <br>
            <input type="checkbox" id="itConsult" value="itConsult">
            <label for="itConsult"style="font-family: Helvetica; color: white">User Experience and Design</label>
            <br>
            <br>
          </form></tr>
          <tr>
            <br>
            <br>
            <form action="" method="post" enctype="multipart/form-data">
            <label for="transcript" style="font-family: Helvetica; color: rgb(250,250,0);">Upload Your Unofficial Transcript Here</label>
            <br>
            <br>
            <input align="center" type="file" style="font-family: Helvetica; color: white" name="transcript" accept="img/*">
            <br>
            <br>
            <button class="text-white bg-red-500 px-4 py-2 rounded-md">Submit</button>
          </form></tr>
    </table>
</body>
</html>
